<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main class="container">
    <header class="calculator">
      <h1>Standard Calculator</h1>
      <div class="display">
        <output class="output"></output>
      </div>
      <section class="pad">
        <input class="btn plus operators" type="button" value="+">
        <input class="btn minus operators" type="button" value="-">
        <input class="btn times operators" type="button" value="&times;">
        <input class="btn divide operators" type="button" value="รท">
        <input class="btn seven num" type="button" value="7">
        <input class="btn eight num" type="button" value="8">
        <input class="btn nine num" type="button" value="9">
        <input class="btn equal operators" type="button" value="=">
        <input class="btn four num" type="button" value="4">
        <input class="btn five num" type="button" value="5">
        <input class="btn six num" type="button" value="6">
        <input class="btn one num" type="button" value="1">
        <input class="btn two num" type="button" value="2">
        <input class="btn three num" type="button" value="3">
        <input class="btn zero num" type="button" value="0">
        <input class="btn decimal" type="button" value=".">
        <input class="btn clear keys" type="button" value="C">
      </section>
    </header>
  </main>
</body>
</html>
